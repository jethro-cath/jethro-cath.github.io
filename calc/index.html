<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" async defer></script>
    </head>
        <div class="calc">
            <div class="calc-window">0</div>
            <div class="keyboard">
                <div class="numbers-keyboard">
                    <button class="numbers-keyboard__button" data-value="7">7</button>
                    <button class="numbers-keyboard__button" data-value="8">8</button>
                    <button class="numbers-keyboard__button" data-value="9">9</button>
                    <button class="numbers-keyboard__button" data-value="4">4</button>
                    <button class="numbers-keyboard__button" data-value="5">5</button>
                    <button class="numbers-keyboard__button" data-value="6">6</button>
                    <button class="numbers-keyboard__button" data-value="1">1</button>
                    <button class="numbers-keyboard__button" data-value="2">2</button>
                    <button class="numbers-keyboard__button" data-value="3">3</button>
                    <button class="numbers-keyboard__button clear">C</button>
                    <button class="numbers-keyboard__button" data-value="0">0</button>
                    <button class="numbers-keyboard__button" data-value=".">.</button>
                </div>
                <div class="operators">
                    <button class="operators__small-button" data-value="+">+</button>
                    <button class="operators__small-button" data-value="-">-</button>
                    <button class="operators__small-button" data-value="*">*</button>
                    <button class="operators__small-button" data-value="/">/</button>
                    <button class="operators__result">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
